<VirtualHost *:80>
ServerName notice.videosegg.com
DocumentRoot /var/www/html/html/notice

<Directory /var/www/html/html/notice>
Options -Indexes +FollowSymLinks +MultiViews
AllowOverride All
Require all granted
</Directory>

ErrorLog ${APACHE_LOG_DIR}/monstra.exampleserver.xyz-error.log
CustomLog ${APACHE_LOG_DIR}/monstra.exampleserver.xyz-access.log combined

</VirtualHost>

